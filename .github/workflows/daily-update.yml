name: Daily Update

on:
  schedule:
    # 毎日午前1時（UTC）に実行
    # JST（日本時間）の午前1時は UTC の前日16時なので、UTC 16:00 に設定
    # ただし、ユーザーが「am1:00」と言っているので、日本時間の午前1時を想定
    # UTC 16:00 = JST 01:00 (次の日)
    - cron: '0 16 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Create empty commit
        run: |
          git commit --allow-empty -m "Daily update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main


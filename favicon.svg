<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tigerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a56;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景の円 -->
  <circle cx="50" cy="50" r="48" fill="#fff5f5" stroke="#ff9a56" stroke-width="2"/>
  
  <!-- 虎の顔の輪郭 -->
  <circle cx="50" cy="50" r="35" fill="url(#tigerGradient)" filter="url(#glow)"/>
  
  <!-- 左耳 -->
  <path d="M30 25 L25 15 L35 20 Z" fill="#ff6b6b"/>
  <path d="M28 22 L25 15 L32 18 Z" fill="#fff5f5"/>
  
  <!-- 右耳 -->
  <path d="M70 25 L75 15 L65 20 Z" fill="#ff6b6b"/>
  <path d="M72 22 L75 15 L68 18 Z" fill="#fff5f5"/>
  
  <!-- 左目 -->
  <ellipse cx="42" cy="45" rx="4" ry="6" fill="#1e1e2e"/>
  <ellipse cx="43" cy="44" rx="1.5" ry="2" fill="#fff5f5"/>
  
  <!-- 右目 -->
  <ellipse cx="58" cy="45" rx="4" ry="6" fill="#1e1e2e"/>
  <ellipse cx="57" cy="44" rx="1.5" ry="2" fill="#fff5f5"/>
  
  <!-- 鼻 -->
  <ellipse cx="50" cy="55" rx="3" ry="2" fill="#ff6b6b"/>
  
  <!-- 口 -->
  <path d="M50 57 Q45 62 40 60" stroke="#1e1e2e" stroke-width="1.5" fill="none"/>
  <path d="M50 57 Q55 62 60 60" stroke="#1e1e2e" stroke-width="1.5" fill="none"/>
  
  <!-- 虎の縞模様 -->
  <path d="M35 50 L30 60 L40 65 Z" fill="#ff6b6b" opacity="0.6"/>
  <path d="M65 50 L70 60 L60 65 Z" fill="#ff6b6b" opacity="0.6"/>
  <path d="M45 65 L50 70 L55 65 Z" fill="#ff6b6b" opacity="0.6"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tigerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 白い背景の円（細いオレンジの縁取り付き） -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#ff9a56" stroke-width="1.5"/>
  
  <!-- トラの顔の輪郭（オレンジ色） -->
  <circle cx="50" cy="50" r="38" fill="url(#tigerGradient)"/>
  
  <!-- 左耳 -->
  <circle cx="28" cy="28" r="8" fill="url(#tigerGradient)"/>
  <circle cx="28" cy="28" r="5" fill="#f5e6d3"/>
  <!-- 左耳の縞 -->
  <path d="M25 25 Q28 22 31 25" stroke="#1e1e2e" stroke-width="1" fill="none"/>
  
  <!-- 右耳 -->
  <circle cx="72" cy="28" r="8" fill="url(#tigerGradient)"/>
  <circle cx="72" cy="28" r="5" fill="#f5e6d3"/>
  <!-- 右耳の縞 -->
  <path d="M75 25 Q72 22 69 25" stroke="#1e1e2e" stroke-width="1" fill="none"/>
  
  <!-- 額の縞模様（3本） -->
  <line x1="42" y1="35" x2="42" y2="40" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="33" x2="50" y2="38" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="35" x2="58" y2="40" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 左目 -->
  <ellipse cx="42" cy="48" rx="5" ry="7" fill="#1e1e2e"/>
  <ellipse cx="43" cy="46" rx="2" ry="3" fill="#ffffff"/>
  
  <!-- 右目 -->
  <ellipse cx="58" cy="48" rx="5" ry="7" fill="#1e1e2e"/>
  <ellipse cx="57" cy="46" rx="2" ry="3" fill="#ffffff"/>
  
  <!-- 口元の明るい部分（ベージュ/クリーム色） -->
  <ellipse cx="50" cy="62" rx="12" ry="8" fill="#f5e6d3"/>
  
  <!-- 鼻（小さな黒い逆三角形） -->
  <path d="M50 58 L47 62 L53 62 Z" fill="#1e1e2e"/>
  
  <!-- 口（穏やかな笑顔） -->
  <path d="M50 62 Q45 66 40 64" stroke="#1e1e2e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M50 62 Q55 66 60 64" stroke="#1e1e2e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- 左頬の縞（2本） -->
  <line x1="30" y1="55" x2="35" y2="55" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="60" x2="33" y2="60" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 右頬の縞（2本） -->
  <line x1="65" y1="55" x2="70" y2="55" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="67" y1="60" x2="72" y2="60" stroke="#1e1e2e" stroke-width="2" stroke-linecap="round"/>
</svg>
